<div class="container">

  <div class="main-content scroll-hidden overflow-auto" [class.menu-open]="isMenuOpen">
    <div class="emptyContent" *ngIf="content == true">
      <h1>AÃºn no tienes productos</h1>
      <p>Ingresa a la opcion Agregar Productos desde el menu izquierdo para ingresar tus productos</p>
    </div>

    <div class="products-container" *ngIf="content == false">
      <input 
        type="text" 
        placeholder="Buscar productos..." 
        [(ngModel)]="searchTerm"
        (input)="filterProducts()"
      />
      <mat-divider></mat-divider>
    <div class="products-content" *ngIf="content == false">
      <!-- Lista de productos -->
      @for (product of filteredProducts; track $index) {
        <div class="product-card w-full max-w-xs bg-white rounded-lg shadow-md overflow-hidden flex flex-col items-center text-center">
          <div class="w-full h-44 flex justify-center items-center bg-gray-100">
            <img *ngIf="product.imagenBase64" 
              [src]="'data:image/jpeg;base64,' + product.imagenBase64"
              class="w-full h-full object-contain">
          </div>
          <div class="p-4 flex flex-col items-center text-center">
            <h3 class="text-lg font-semibold">{{ product.nombreProducto }}</h3>
            <p class="text-gray-600">{{ product.descripcion }}</p>
            <p class="text-xl font-bold text-sky-900">$ {{ product.precio | number: '1.0-0' }}</p>
            <button (click)="buyProduct(product)" class="mt-2 w-full bg-sky-900 text-white py-2 rounded-md hover:bg-blue-700">Comprar</button>
          </div>
        </div>
       }

        <button (click)="buyProduct(product)">Comprar</button>
      </div> -->
    </div>
    </div>
  </div>
</div>
