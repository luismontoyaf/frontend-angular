<div id="popup-modal" tabindex="-1" class="fixed inset-0 z-50 flex justify-center items-center overflow-y-auto overflow-x-hidden">
  <div class="relative p-4 w-full max-w-md max-h-full flex flex-col">
    
    <!-- Modal box -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700 flex flex-col items-center justify-center min-h-[200px]">

      <!-- Contenedor del loader centrado solo dentro del modal -->
      <div *ngIf="isLoading" class="absolute inset-0 flex flex-col items-center justify-center gap-4">
        <app-loader class="w-10 h-10"></app-loader>
        <p class="text-sky-900 mt-4 ">Guardando Venta...</p>
      </div>


      <!-- Contenido normal del modal -->
      <div *ngIf="!isLoading" class="w-full text-center p-4">
        <svg class="w-16 h-16 text-green-500 mx-auto mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M7 13l3 3 7-7" />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{messageModal}}</h3>
        <div class="flex justify-center gap-4 mt-4">
          <button (click)="addNewProduct()" data-modal-hide="popup-modal" type="button"
            class="w-20 flex justify-center items-center py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Aceptar
          </button>

          <button (click)="closeModal()" data-modal-hide="popup-modal" type="button"
            class="w-20 flex justify-center items-center py-2.5 px-5 text-sm font-medium text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 rounded-lg">
            Salir
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
